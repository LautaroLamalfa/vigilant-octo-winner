<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Desafio 11: Iniciar Sesion</title>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="./index.css"/>
  </head>
  <body>
      
      <div>
          <h1>Desafio 11: Iniciar Sesion</h1>
          <div id="bienvenido" class="container" style="display: none">
              <div class="row">
                <div class="col-9 title"> <h3>Hola <span id="usuarioLogin"></span></h3> </div> 
                <div class="col-2 title"> <button onclick="window.location.href='/logout.html'" class="button">Cerrar sesion</button></div>
              </div>  
          </div>
      </div>

      <div class="container">
          <h3>Estos son todos los productos</h3>
          <div class="table-responsive">
            <table class="table" id="tabla">
              <thead>
                  <tr> <th>Titulo</th> <th>Precio</th> <th>Imagen</th> </tr>
              </thead>
              <tbody id="tBody">
              </tbody>
            </table>  
          </div>
      </div>

        
        <div class="container"> 
          <h3>Chat</h3>
          <div class="mb-3" id="textChat">
              <div class="table-responsive">
                <h4 id='porcentaje'></h4>
                  <table class="table" id="tablaChat">
                    <thead>
                        <tr> <th>Usuario</th> <th>Avatar</th> <th>Mensaje</th> </tr>
                    </thead>
                    <tbody id="tBodyChat">
                    </tbody>
                  </table>  
              </div>
          </div>
          <form onsubmit="return enviarChat()" name="formularioChat">
              <div class="mb-3">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="edad" name="edad" placeholder="Edad">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="apodo" name="apodo" placeholder="Cual es tu apodo?">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="avatar" name="avatar" placeholder="URL avatar">
              </div>
              <div class="mb-3">
                  <input type="text" class="form-control" id="msg" name="msg" placeholder="Mensaje">
              </div>
              <div class="mb-3">
                  <input type="submit" value="Enviar mensaje" class="button" />
              </div>
          </form>

        </div>

        
      <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="./index.js"></script>
  </body>
</html>
